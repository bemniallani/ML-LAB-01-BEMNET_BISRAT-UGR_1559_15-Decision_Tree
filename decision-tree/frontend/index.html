<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree Diabetes Predictor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tree"></i> Decision Tree Predictor</h1>
            <p class="subtitle">Quick diabetes risk assessment</p>
        </header>

        <div class="main-content">
            <div class="form-container">
                <h2><i class="fas fa-edit"></i> Patient Information</h2>
                <form id="predictionForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="pregnancies"><i class="fas fa-baby"></i> Pregnancies</label>
                            <input type="number" id="pregnancies" step="1" value="3" required>
                        </div>
                        <div class="form-group">
                            <label for="glucose"><i class="fas fa-tint"></i> Glucose</label>
                            <input type="number" id="glucose" step="0.1" value="120" required>
                        </div>
                        <div class="form-group">
                            <label for="bloodPressure"><i class="fas fa-heartbeat"></i> Blood Pressure</label>
                            <input type="number" id="bloodPressure" value="70" required>
                        </div>
                        <div class="form-group">
                            <label for="skinThickness"><i class="fas fa-ruler-vertical"></i> Skin Thickness</label>
                            <input type="number" id="skinThickness" value="20" required>
                        </div>
                        <div class="form-group">
                            <label for="insulin"><i class="fas fa-syringe"></i> Insulin</label>
                            <input type="number" id="insulin" value="80" required>
                        </div>
                        <div class="form-group">
                            <label for="bmi"><i class="fas fa-weight"></i> BMI</label>
                            <input type="number" id="bmi" step="0.1" value="32" required>
                        </div>
                        <div class="form-group">
                            <label for="dpf"><i class="fas fa-dna"></i> Pedigree</label>
                            <input type="number" id="dpf" step="0.001" value="0.5" required>
                        </div>
                        <div class="form-group">
                            <label for="age"><i class="fas fa-user"></i> Age</label>
                            <input type="number" id="age" value="35" required>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="predictBtn" class="btn-primary">
                            <i class="fas fa-bolt"></i> Predict Result
                        </button>
                        <button type="button" id="resetBtn" class="btn-secondary">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                </form>
            </div>

            <div class="result-container" id="resultContainer" style="display: none;">
                <h2><i class="fas fa-microscope"></i> Analysis Result</h2>
                <div class="result-card" style="text-align: center; padding: 3rem 1rem;">
                    <div id="statusIcon" style="font-size: 5rem; margin-bottom: 1.5rem;"></div>
                    <h1 id="predictionStatus" style="font-size: 3rem; margin: 0; font-weight: 800;"></h1>
                    <p id="riskText" style="margin-top: 10px; font-size: 1.2rem; color: #7f8c8d;"></p>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Decision Tree Predictor Â© 2024 | Educational Use Only</p>
        </footer>
    </div>

    <div class="loader" id="loader">
        <div class="loader-content">
            <i class="fas fa-tree fa-spin"></i>
            <p>Branching through data...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
